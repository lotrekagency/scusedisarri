</div>
<div class="main-content">
<div class="quote-container">

    
    <img class="social-ui" src="/static/images/nome_profilo_Facebook.png" alt="profilo">
    <p>
        ${quote}
    </p>

</div>

</div>
<div class="text-align-center">
    <a class="generate-button" href="/dice">Genera un'altra scusa!</a>

        <span>Condividila sui social!</span>
        <a class="generate-button social_button" href="https://www.facebook.com/sharer/sharer.php?u=${live_url}/dice/${quote_url_share}">

        </a>

        <a class="generate-button social_button" href="https://twitter.com/home?status=${live_url}/dice/${quote_url_share}">
